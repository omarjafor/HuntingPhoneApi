<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center font-bold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-400 p-4 m-4 flex justify-center">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-4/5"/>
            <button onclick="handleSearch()" class="btn btn-primary px-6 ml-2">Search</button>
        </section>


        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="results" class="mx-auto text-center text-2xl font-bold"></div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll(true)" class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Show Details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <div id="show-detail-container" class="">
                    
                </div>
                <div class="modal-action">
                    <button class="btn btn-error">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
